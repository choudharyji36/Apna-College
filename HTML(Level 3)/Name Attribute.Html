<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - Level 3</title>
</head>
<body>

    <form action="/server">
        <div>
           <label for="username">Username :</label>
          <input type="username" placeholder="enter username" id="username" name="user">
        </div>
        <div>
            <label for="password">Password :</label>
            <input type="password" placeholder="enter password" id="password" name="pass">
          </div>
          <button>submit</button>
          <hr>
    </form>
    <form action="https://www.youtube.com/results?search_query=google">
        <input type="text" placeholder="search in youtube" name="search_query">
        <button>search</button>
    </form>
</body>
</html>
